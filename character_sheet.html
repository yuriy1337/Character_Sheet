<html>
	<head>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<form>
			Character: <input type='text' name='character' /><br />
			Player: <input type='text' name='player' /><br />
			Class:
				<select>
					<option value="Barbarian">Barbarian</option>
					<option value="Bard">Bard</option>
					<option value="Cleric">Cleric</option>
					<option value="Druid">Druid</option>
					<option value="Fighter">Fighter</option>
					<option value="Monk">Monk</option>
					<option value="Paladin">Paladin</option>
					<option value="Ranger">Ranger</option>
					<option value="Rougue">Rougue</option>
					<option value="Sorcerer">Sorcerer</option>
					<option value="Wizard">Wizard</option>
				</select>
			Level: <input type='number' name='level' /><br />
			Race: 
				<select>
					<option value="Human">Human</option>
					<option value="Dwarf">Dwarf</option>
					<option value="Elves">Elves</option>
					<option value="Gnomes">Gnomes</option>
					<option value="Half-Elves">Half-Elves</option>
					<option value="Half-Orcs">Half-Orcs</option>
					<option value="Halflings">Halflings</option>
				</select>
			Deity/Religion: <input type='text' name='race'/><br />
			Alignment:
				<select>
					<option value="1">Lawful Good</option>
					<option value="2">Neutral Good</option>
					<option value="3">Chaotic Good</option>
					<option value="4">Lawful Neutral</option>
					<option value="4">Neutral Neutral</option>
					<option value="5">Chaotic Neutral</option>
					<option value="5">Lawful Evil</option>
					<option value="5">Neutral Evil</option>
					<option value="5">Chaotic Evil</option>
				</select>
			<br />
			Origin: <input type='text' name='origin' /><br />
			Size: <input type='text' name='origin' />
			Age: <input type='text' name='origin' />
			Gender: <input type='text' name='origin' />
			Height: <input type='text' name='origin' />
			Weight: <input type='text' name='origin' />
			Eyes: <input type='text' name='origin' />
			Hair: <input type='text' name='origin' />
			
		</form>
	</body>
</html>
